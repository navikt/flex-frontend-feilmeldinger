apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: flex-frontend-feilmeldinger
  namespace: flex
  labels:
    team: flex
spec:
  image: {{image}}
  ingresses:
    - {{ingress}}
  replicas:
    min: {{replicas_min}}
    max: {{replicas_max}}
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health/liveness
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 20
  readiness:
    path: /internal/health/readiness
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 1000m
      memory: 500Mi
    requests:
      cpu: 500m
      memory: 500Mi
  kafka:
    pool: {{kafkaPool}}
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: {{db_tier}}
        diskType: SSD
        highAvailability: true
        diskSize: 10
        pointInTimeRecovery: false
        diskAutoresize: true
        databases:
          - name: flex-frontend-feilmeldinger-db
            envVarPrefix: DATABASE
        maintenance:
          day: 2
          hour: 2
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
